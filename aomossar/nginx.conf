server {
  listen 80;

  # Define o diretório raiz para os arquivos estáticos
  root /usr/share/nginx/html;
  index index.html index.htm;

  # Esta é a linha mágica para SPAs (Angular)
  # Tenta encontrar o arquivo ($uri), ou um diretório ($uri/),
  # ou, se falhar, redireciona para o /index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Opcional: Gzip para comprimir os arquivos (melhora performance)
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}