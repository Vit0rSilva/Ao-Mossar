<div class="auth-page">
    <div class="card">
        <h2>Entrar</h2>


        <form [formGroup]="form" (ngSubmit)="submit()">
            <label>
                Email
                <input formControlName="email" type="email" placeholder="seu@exemplo.com" />
            </label>
            <div class="error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
                Email invÃ¡lido
            </div>


            <label>
                Senha
                <input formControlName="senha" type="password" placeholder="Senha" />
            </label>


            <div class="actions">
                <button type="submit" [disabled]="loading">{{ loading ? 'Entrando...' : 'Entrar' }}</button>
            </div>


            <div class="error" *ngIf="error">{{ error }}</div>


            <p class="switch">Ainda nÃ£o tem conta? <a routerLink="/register">Cadastre-se</a></p>
        </form>
    </div>
</div>
